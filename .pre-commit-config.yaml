# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: true
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          - id: check-added-large-files
            args: ['--maxkb=6000']
          - id: check-case-conflict
          - id: check-executables-have-shebangs
          - id: check-json
          - id: check-merge-conflict
          - id: check-vcs-permalinks
          - id: check-xml
          - id: end-of-file-fixer
          - id: forbid-new-submodules
          - id: mixed-line-ending
          - id: trailing-whitespace

    - repo: local
      hooks:
          - id: composer-validate
            name: Validate composer
            language: system
            entry: composer validate
            files: composer.json
            pass_filenames: false
          - id: php-lint
            name: PHP lint
            language: system
            entry: php -l
            files: \.php$
          - id: ecs
            name: EasyCodingStandard
            language: system
            entry: vendor/bin/ecs check --fix --config=ecs.php
            files: \.php$
          - id: phpstan
            name: PhpStan
            language: system
            pass_filenames: false
            entry: vendor/bin/phpstan analyse
            files: ^(.*\.php|composer.lock)$
            args: [ '-c', './phpstan.neon' ]
          - id: phpstan-tests
            name: PhpStan tests
            language: system
            pass_filenames: false
            entry: vendor/bin/phpstan analyse
            files: ^(.*\.php|composer.lock)$
            args: [ '-c', './phpstan.tests.neon' ]
          - id: phpunit
            name: PhpUnit tests
            language: system
            pass_filenames: false
            entry: bash -c 'XDEBUG_MODE=off vendor/bin/phpunit'
            files: ^(.*\.php|composer.lock)$
